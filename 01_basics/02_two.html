<!-- here we write basic hello world  program using react -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world using react</title>
</head>
<body>
    <!-- these two links are the cdn links used for inject react into our projects -->
     <!-- 1. first link is for react library and second link is for react dom library.
     2. react library is used to create react components and react dom library is used to render react components into the html page.
     3.react dom is used for dom operations like rendering, updating and removing the components from the dom. -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</body>
</html>
